<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Example</title>
    <style>
        /* Add some styles if needed */
        #a1 {
            /* Define initial styles for the element */
            color: black;
        }
    </style>
</head>
<body>
    <!-- Example HTML element with ID dynamically generated based on the variable 'id' -->
    <div id="a1">Hover over me!</div>

    <!-- Include the JavaScript code -->
    <script>
        // Add the provided JavaScript code here, adjusting the 'id' variable as needed
        let id = 1;

        document.getElementById(`a${id}`).addEventListener('mouseover', () => {
            document.getElementById(`a${id}`).style.color = 'red';
        });
    </script>
</body>
</html>
